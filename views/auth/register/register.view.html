<article id="main">
    <header class="special container">
        <span class="icon fa-file"></span>
        <h2>Register</h2>
    </header>
    <div class="container">
        <div class="row">
            <form ng-submit="vm.onSubmit()">
                <div>
                    <label for="name">Pseudo</label>
                    <span><i class="fa fa-user fa-fw" aria-hidden="true"></i></span>
                    <input type="text" id="name" name="name" placeholder="Pseudo"
                           ng-model="vm.credentials.name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <span><i class="fa fa-envelope fa-fw" aria-hidden="true"></i></span>
                    <input type="email" id="email" name="email" placeholder="Email"
                           ng-model="vm.credentials.email" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <span><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
                    <input type="password" id="password" placeholder="Password"
                           ng-model="vm.credentials.password" required>
                </div>
                <div class="input-group">
                    <label for="avatar">Avatar</label>
                    <span><i class="fa fa-file-image-o fa-fw" aria-hidden="true"></i></span>
                    <br/>
                    <input type="file" id="avatar" file-model="vm.credentials.file"/>
                </div>
                <br/>
                <button type="submit" class="button special">submit</button>
            </form>
        </div>
    </div>
</article>
