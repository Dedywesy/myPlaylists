            <!-- LOGIN FORM -->
            <form ng-submit="vm.onSubmit()">
                <div class="input-group margin-bottom-sm">
                    <label for="name">Pseudo</label>
                    <span class=input-group-addon"><i class="fa fa-user fa-fw" aria-hidden="true"></i></span>
                    <input class="form-control" type="text" id="name" name="name" placeholder="Pseudo" ng-model="vm.credentials.name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <span class=input-group-addon"><i class="fa fa-envelope fa-fw" aria-hidden="true"></i></span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="vm.credentials.email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <span class=input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password" required>
                </div>
                <div class="input-group">
                    <label for="avatar">Avatar</label>
                    <span class=input-group-addon"><i class="fa fa-file-image-o fa-fw" aria-hidden="true"></i></span>
                    <br/>
                    <input type="file" id="avatar" file-model="vm.credentials.file"/>
                </div>

                <button type="submit" class="button special">submit</button>
            </form>

        </div>
    </article>
