<div id="" page-wrapper>
    <navigation></navigation>
<div ng-controller="profileCtrl">
    <article id="main">
        <div class="container">
            <div class="row">

                <div class="col-md-6">

                    <h1 class="form-signin-heading">Your profile</h1>
                    <img src={{vm.user.profilePic}} alt="Profile picture" style="width:128px;height:128px;">

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Full name</label>
                        <p class="form-control-static">{{ vm.user.name }}</p>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Email</label>
                        <p class="form-control-static">{{ vm.user.email }}</p>
                    </div>

                </div>

            </div>
        </div>
    </article>
    <foot></foot>
</div>
